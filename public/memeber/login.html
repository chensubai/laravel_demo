                </a>
                <a href="./register.html" class="layadmin-user-jump-change llink">新規登録</a>

            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-input-inline input-item">
                        <input type="text" name="username" placeholder="アカウント" class="layui-input" id="username"
                            lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline input-item">
                        <input type="password" name="password" placeholder="パスワード" class="layui-input" id="password"
                            lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline input-item verify-box">
                        <input type="text" name="verify" placeholder="確認コード" class="layui-input" id="captcha"
                            lay-verify="required" autocomplete="off">
                        <img id="verify" src="" alt="確認コード" class="captcha" onclick="getagain()">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="remember" lay-skin="primary" title="パスワード記録">
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline login-btn">
                        <button class="layui-btn member-button" type="button" onclick="login()"
                            lay-submit>サインイン</button>
                    </div>
                </div>
            </form>

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?9fd62443f08c83cfd1fb5c01f92a3448";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();

        //刷新底部栏
        $(function () {
            layui.use(['layer'], function () {
                $.get(baseUrl + "/api/shop", {}, function (data) {
                    if (data.code == 200) {
                        var h5 = ''
                        $.each(data.data, function (index, item) {
                            if (index >= 2) {
                                return false;
                            } else {
                                h5 += '<div class="col-md-2 footer-grid wow fadeInRight animated" data-wow-delay=".5s">'
                                h5 += '<p>' + item.shop_address + '</p>'
                                h5 += '<div class="footer-grid-address">'
                                h5 += '<p>Tel: ' + item.shop_phone + '</p>'
                                h5 += `<p>Email: <a class="email-link" href="mailto:${item.shop_email}">${item.shop_email}</a></p>`
                                h5 += '</div>'
                                h5 += '</div>'
                            }
                        });
                        $('#shop').html(h5)
                    } else {
                        layer.alert(data.msg, {
                            icon: 5,
                            title: "信息"
                        });
                    }
                }, "json");
            })
        })
    </script>
