            <style>
                body {
                    background-color: rgba(240, 241, 242, 1);
                }

                .main {
                    display: flex;
                    text-align: left;
                    justify-content: space-around;
                    height: 222px;
                }

                .fly-home {
                    background-color: #fff;
                }

                .fly-home img {
                    width: 60px;
                    height: 60px;
                }

                .num {
                    display: flex;
                    align-items: center;
                    justify-content: space-around;
                    height: 100px;
                }

                .link {
                    position: relative;
                    bottom: -50%;
                    right: 0;
                    display: flex;
                    justify-content: flex-end;
                }

                .link a {
                    text-decoration: none;
                    color: rgba(0, 149, 255, 1);
                    font-size: small;
                }

                .layui-nav .layui-nav-item a:hover,
                .layui-nav .layui-this a {
                    color: black;
                }
            </style>
            <script>
                let user = sessionStorage.getItem('user')
                user = JSON.parse(user)
                $('#avatar').attr('src', user.avatar)
                $('#username').html(user.username)
                $('#username1').html(user.username)
                $('#username2').html(user.username)
                $('#email').html(user.email)
                $.ajax({
                    type: 'get',
                    url: baseUrl + "/api/materiel/list",
                    headers: {
                        'Authorization': sessionStorage.getItem('token'),
                    },
                    success(data) {
                        console.log(data);
                        if (data.code == 200) {
                            $('.point').html(data.data.total)
                        } else {
                            layui.msg(data.msg)
                        }
                    }
                })
                $.ajax({
                    type: 'get',
                    url: baseUrl + "/api/orderList?order_type=1&status=7",
                    headers: {
                        'Authorization': sessionStorage.getItem('token'),
                    },
                    success(data) {
                        if (data.code == 200) {
                            $('.amount').html(data.data.total)
                        } else {
                            layui.msg(data.msg)
                        }
                    }
                })
