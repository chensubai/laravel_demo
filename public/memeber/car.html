            <script>
                let user = sessionStorage.getItem("user");
                user = JSON.parse(user);
                $("#avatar").attr("src", user.avatar);
                $("#username").html(user.username);
                var data = null;
                $("#title").click(function () {
                    $("#prompt").show("fast");
                    $("#prompt").delay(3000).hide("fast");
                });
                layui.use(["table"], function () {
                    var table = layui.table,
                        $ = layui.$,
                        form = layui.form;
                    table.render({
                        elem: "#dataTable",
                        url: baseUrl + '/api/shopping' //数据接口
                        , method: 'get'
                        , headers: { 'Authorization': sessionStorage.getItem('token') }
                        , text: {
                            none: "オーダー0", //默认：无数据。注：该属性为 layui 2.2.5 开始新增
                        },
                        cols: [
                            [
                                { checkbox: true },
                                {
                                    field: "goodsimage",
                                    title: "商品写真",
                                    width: 120,
                                    templet: '<div><img src="{{ d.product.pic }}"></div>',
                                },
                                { field: "goodsname", title: "商品名", width: 120, templet: '<div>{{ d.product.name}}</div>', },
                                // {field: 'order_num', title: 'オーダー番号', width:180},
                                { field: "size", title: "サイズ", width: 90, sort: true, "templet": function (d) { return getOrderItemInfo(d.sku_stock.sp_data); }, },
                                {
                                    field: "itemno",
                                    title: "商品番号",
                                    width: 105,
                                    sort: true,
                                    templet: '<div>{{ d.product.product_sn}}</div>',
                                },
                                { field: "price", title: "価格", width: 80, sort: true, templet: '<div>{{ d.product.price}}</div>', },
                                { field: "num", title: "数量", width: 60 },
                                {
                                    field: "createtime",
                                    title: "残り時間",
                                    width: 120,
                                    templet:
                                        '<div><dd title="请在有效时长内完成下单" style="cursor:pointer" id="timer{{ d.id }}" class="timer" data="{{ d.createtime }}" cartId = "{{ d.id }}"></dd></div>',
                                },
                                {
                                    field: "number",
                                    title: "詳細",
                                    width: 120,
                                    toolbar: "#barTool",
                                },
                            ],
                        ],
                        page: {},
                        parseData: function (res) { //res 即为原始返回的数据
                            return {
                                "code": 0, //解析接口状态
                                "msg": res.msg, //解析提示文本
                                "count": res.data.total, //解析数据长度
                                "data": res.data.data //解析数据列表
                            }
                        }
                    });
                });
                function getOrderItemInfo(data) {
                    data = JSON.parse(data)
                    var strHtml = "<div>";
                    $.each(data, function (i, ele) {
                        strHtml += ele.key + ":" + ele.value + "<br/>";
                    })
                    strHtml += "</div>";
                    return strHtml;
                }

                // 添加订单验证
                function addOrder() {
                    var that = $(this),
                        query = "";
                    var tableObj = that.attr("data-table")
                        ? that.attr("data-table")
                        : "dataTable";

                    layui.use(["table", "layer"], function () {
                        var table = layui.table,
                            layer = layui.layer;

                        if ($(".checkbox-ids:checked").length <= 0) {
                            var checkStatus = table.checkStatus(tableObj);
                            if (checkStatus.data.length <= 0) {
                                layer.msg("買取希望の商品を選択して下さい。");
                                return false;
                            }
                            for (var i in checkStatus.data) {
                                if (i > 0) {
                                    query += ",";
                                }
                                query += checkStatus.data[i].id;
                            }
                        } else {
                            if (that.parents("form")[0]) {
                                query = that.parents("form").serialize();
                            } else {
                                query = $("#pageListForm").serialize();
                            }
                        }
                    });

                    if (query != "") {
                        $("#checked_orders").val(query);
                        $("#addOrderModal").modal("show");
                    }
                }

                $(function () {
                    // 来店时间控件
                    layui.use("laydate", function () {
                        var laydate = layui.laydate;
                        var data_h = new Date();
                        var data_min = data_h.getHours(); //获取系统时，
                        data_min += ":";
                        data_min += data_h.getMinutes(); //分
                        data_min += ":";
                        data_min += data_h.getSeconds(); //分
                        var shopTime = laydate.render({
                            elem: "#shoptime",
                            lang: "en",
                            type: "time",
                            min: data_min,
                            value: new Date(),
                            format: "HH:mm",
                            ready: function (date) {
                                var layKey = layui.$(this.elem).attr("lay-key");
                                layui
                                    .$("#layui-laydate" + layKey)
                                    .find(".layui-laydate-list>li")
                                    .width("50%")
                                    .last("li")
                                    .hide();
                            },
                        });
                    });
                    layui.use(["layer", "upload"], function () {
                        layer = layui.layer;

                        var $ = layui.jquery,
                            upload = layui.upload;
                        // 获取查定履歴详细信息
                        $("#enquiryDetailModal").on("show.bs.modal", function (event) {
                            var button = $(event.relatedTarget);
                            var cartId = button.data("whatever");
                            var modal = $(this);

                            $.post(
                                "/member/content/getCartDetail",
                                { cartid: cartId },
                                function (data) {
                                    if (data.code == 0) {
                                        modal.find(".modal-body").html(data.data);
                                    } else {
                                        layer.alert(data.msg, {
                                            icon: 5,
                                            title: "信息",
                                        });
                                    }
                                },
                                "json"
                            );
                        });
                        // 添加订单
                        $('#addOrderModal').on('show.bs.modal', function (event) {
                            var checked_orders = $('#checked_orders').val();
                            var modal = $(this)

                            modal.find('.modal-body').find('.order_list').find('table').find('tbody').html('')
                            $.get("/api/orderInfo", { "checked_orders": checked_orders }, function (data) {
                                if (data.code == 0) {
                                    modal.find('.modal-body').find('.order_list').find('table').find('tbody').html(data.data)
                                    $("#heji").html("合計商品点数（件）：" + data.goods_num);
                                    $.get(baseUrl + '',)
                                    var dianpu = ""
                                    var shop = []
                                    $.get(baseUrl + '/api/shop', function (data) {
                                        if (data.shop.length > 0) {
                                            for (let i = 0; i < data.shop.length; i++) {
                                                if (i == 0) {
                                                    dianpu += "<label id='dianpu' name='mdianpu" + data.shop[i].mail_status + " cdianpu" + data.shop[i].come_status + "' class='btn btn-default active'> "
                                                } else {
                                                    dianpu += "<label id='dianpu' name='mdianpu" + data.shop[i].mail_status + " cdianpu" + data.shop[i].come_status + "' class='btn btn-default' >"
                                                }
                                                dianpu += "<input type='radio' id='shop_id1'  name='dianpu' value='" + data.shop[i].id + "'/>";
                                                dianpu += "<p class='shop_p'>住所: " + data.shop[i].shop_address + "</p>";
                                                dianpu += "<p class='shop_p'>電話: " + data.shop[i].shop_phone + "</p>";
                                                dianpu += "<p class='shop_p'>Email: " + data.shop[i].shop_email + "</p>";
                                                dianpu += "<p class='shop_p 12' name='" + data.shop[i].business_hours + "'>営業時間: " + data.shop[i].business_hours + "</p>";
                                                dianpu += "<p class='m" + data.shop[i].mail_status + "' style ='display:none' > " + data.shop[i].mail_status + "</p>"
                                                dianpu += "<p class='c" + data.shop[i].come_status + " 'style ='display:none' > " + data.shop[i].come_status + "</p>"
                                                dianpu += "</label >"
                                                shop.push(data.shop[i])
                                            }
                                        }
                                    })

                                    $("#Select2").html(dianpu);
                                    var type = $("#Select label[class='btn btn-default active'] input").val();
                                    if (type == 2) {
                                        $("#group123").show();
                                        $(".c1").parent().hide()
                                        $(".c2").parent().show()
                                        let arr2 = []
                                        for (let i = 0; i < shop.length; i++) {
                                            if (arr2.indexOf(shop[i].come_status) == -1) {
                                                arr2.push(shop[i].come_status);
                                            }
                                        }
                                        console.log(arr2)
                                        if (arr2.length == 1 && arr2[0] == 1) {
                                            $('#confirmOrder').attr("disabled", true)
                                            console.log(2)
                                        } else {
                                            console.log(1)
                                            $('#confirmOrder').removeAttr("disabled")
                                        }
                                    }
                                }

                                $(document).on('click', '#Select', function () {
                                    var rd = $("input[name='rd']:checked").val();
                                    self.hw(rd);
                                });
                                hw = function (sw) {
                                    if (sw == 1) {
                                        $("#group123").hide();
                                        $(".m1").parent().hide()
                                        $(".m2").parent().show()
                                        let arr = []
